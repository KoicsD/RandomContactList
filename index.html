<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Contact List</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <header>
        <form id="head-form" action="#" onsubmit="return false">
            <label for="inpAmount">
                Give me how many contact-cards you need:
            </label>
            <input id="inpAmount" type="number" value="3" min="0" max="1000"/>
            <label for="selSorting">
                Sorting by:
            </label>
            <select id="selSorting">
                <option value="firstName">first name</option>
                <option value="lastName" selected>last name</option>
                <option value="city">city</option>
                <option value="address">address</option>
                <option value="email">email</option>
                <option value="phone">phone</option>
            </select>
            <input type="submit" value="List Cards"/>
        </form>
    </header>
    <section id="card-area">

    </section>
</body>
</html>
